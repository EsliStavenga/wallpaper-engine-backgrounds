<script src="js/screenManager.js"></script>

<script>
	const screenManager = new ScreenManager();

	function audioListener(audio) {
		screenManager.audio = (audio);
	}

	function applyProperties(properties) {
		screenManager.config = properties;
		// document.getElementById('test2').innerText = JSON.stringi fy(screenManager.config.config);
	}

	//TODO on start generate random positions
	//TODO collide snow with icons
	//TODO fade bars when lowering

	//
	// audioListener([10, 2, 3, 5, ]);

	window.onload = function() {
		// document.getElementById('test2').innerText = JSON.stringify(JSON.parse(window));

		window.wallpaperRegisterAudioListener(audioListener);
		window.wallpaperPropertyListener = {
			applyUserProperties: applyProperties
		}
	};

	function randomNumber(min, max) {
		return Math.random() * (max - min) + min;
	}

	function clamp(val, min, max) {
		return Math.max(min, Math.min(val, max));
	}

</script>
